{% extends 'back/base.html' %}
{% block css %}
    <!--<link rel="stylesheet" type="text/css" href="/static/back/css/style.css">-->
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='back/css/style.css') }}">
{% endblock %}
{% block js %}
    <!--<script src="/static/back/js/html5.js"></script>-->
    <script type="text/javascript" src="{{ url_for('static', filename='back/js/html5.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='back/js/jquery.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='back/js/jquery.mCustomScrollbar.concat.min.js')}}"></script>
    <script>
        (function($){
            $(window).load(function(){
                $(".content").delegate("a[href='top']","click",function(e){
                    e.preventDefault();
                    $(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
                });

            });
        })(jQuery);
    </script>
{% endblock %}
{% block content %}
<header>
    <h1><img src="/static/back/images/admin_logo.png" alt="图片加载失败"/></h1>
    <ul class="rt_nav">
        <li><a href="/back/" target="_self" class="website_icon">站点首页</a></li>
        <!--<li><a href="#" class="set_icon">账号设置</a></li>-->
        <li><a href="/back/logout/" class="quit_icon">安全退出</a></li>
    </ul>
</header>
<aside class="lt_aside_nav content mCustomScrollbar">
    <h2><a href="">文章后台菜单栏</a></h2>
    <ul>
        <li>
            <dl>
                <dt>文章管理</dt>
                <!--当前链接则添加class:active-->
                <dd><a href="/back/cat_list/">文章分类</a></dd>
                <dd><a href="/back/art_list/1/">文章列表</a></dd>
            </dl>
        </li>
        <li>
            <dl>
                <dt>用户管理</dt>
                <dd><a href="/back/user_list/1/">用户列表</a></dd>
            </dl>
        </li>
    </ul>
</aside>
{% endblock %}
