{% extends 'web/main.html' %}
{% block title %}
{% endblock %}
{% block content %}
{{ super() }}
    <main class="r_box">
        <ul>
            {% for cont in conts %}
            <li>
                <h3><a href="{{ url_for('web.detail', id=cont.id) }}">{{ cont.art_name }}</a></h3>

            </li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
